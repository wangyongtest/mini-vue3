    <script>

        const { baseCompiler } = VueCompilerDOM

        // 文本
    //    const ast = baseCompiler(`hello`)

    // 标签
    const ast = baseCompiler(`<div><p></p> hello {{name}}</div>`)
       console.log(ast)
